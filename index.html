<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main-screen">
        <button class="btn" id="play">P L A Y</button>
        <button class="btn" id="howtoplay"> HOW     TO     PLAY </button>
        <button class="btn" id="controls">C O N T R O L S</button>
       

    </div>
    
        
    <div id="background">
        <div class="score" id="score">Score: </div>
        
        
    </div>

    <!-- <div class="align-middle" id="win-game">
        <button>ReStart</button>
    </div> -->

    <div id="win-game" class="modal" tabindex="-1">
        <div id="inner-win" style="background-color: rgb(49, 48, 48) ; pointer-events: all;" class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
            <div>
                <div>
                    <img id="win-img" src="img/win.gif" alt="">
                </div>

            </div>
            <div id="final-score">Your final Score :</div>
            <button id="btn-restart" class="btn-inner">ReStart</button>
        </div>
      </div>

      <div id="lost-game" class="modal" tabindex="-1">
        <div id="inner-win" style="background-color: rgb(49, 48, 48); pointer-events: all;" 
            class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
            <div>

                <div>
                    <img id="win-img" src="img/lost.gif" alt="">
                </div>

            </div >
            <div id="final-score">Your final Score :</div>
            
            <button type="button"  id="btn-tryagain" class="btn btn-inner">Try Again</button>
        
        </div>
      </div>
      

   

 
</body>
</html>
